server {

	listen 8011;
	host 127.0.0.1;

	server_name sooje;

	root ./;
	index index.html;

	cgi .py /usr/bin/python3;
	cgi .pl /usr/bin/perl;
	cgi .bla ./cgi-bin/cgi_tester;

	default_error_pages 404 ./directory/err_page_test.html;

	location / {
		accept_method GET POST;
		root ./directory/;
		index index.html;
		autoindex on;
	}
}